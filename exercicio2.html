<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"  e, em seguida, 
        // peça ao usuário para digitar o nome de um planeta. 
        // Verifique se o planeta que o usuário informou está na array e informe ao usuário.

        var planetas = ["Terra" , "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];

        var opcao = prompt("Digite um Planeta: ")

        var index = -1;

        for(var i = 0; i < planetas.length; i++){
            if (planetas[i] === opcao){
                index = [i];
                break;
            }
        }

        if(index != -1){
            console.log(`Parabéns! Planeta encontrado na posição ${index} do array!`)
        }
        else{
            console.log("Planeta não encontrado.")
        }
    </script>
</body>
</html>
