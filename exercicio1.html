<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, 
        // em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade de estudantes 
        // cadastrados e a lista com cada um deles. 

        var usuarios = [];

        while (true){
            var nomeUsuario = prompt("Digite o usuario que quer cadastrar ou digite Pare para finalizar.")

            if(nomeUsuario.toUpperCase() === "PARE"){
                break
            }

            usuarios.push(nomeUsuario);
        }

        console.log("A quantidade de estudantes cadastrados foram de: " + usuarios.length);
        console.log("Aqui estão os usuarios cadastrados: " + usuarios.join("-"));
    </script>
</body>
</html>
